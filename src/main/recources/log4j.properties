log4j.appender.encoding = UTF-8
log4j.rootLogger=INFO,CONSOLE,ERRORLOG
#log4j.rootLogger=ERROR,ERRORLOG
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c %x - %m%n

#log4j.appender.APPLOG=org.apache.log4j.DailyRollingFileAppender
log4j.logger.INFO=INFO
log4j.appender.INFO=org.apache.log4j.RollingFileAppender
log4j.appender.INFO.Append=true
log4j.appender.INFO.Threshold = INFO 
log4j.appender.INFO.datePattern='.'yyyy-MM-dd'.log'
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c %x - %m%n
log4j.appender.INFO.File=D:/logs/datatrans/datatrans_INFO.log
#log4j.appender.file.maxFileSize=10MB
#log4j.appender.file.maxBackupIndex=10

log4j.appender.ERRORLOG=org.apache.log4j.RollingFileAppender
log4j.appender.ERRORLOG.Threshold=INFO
log4j.appender.ERRORLOG.Append=true
#log4j.appender.ERRORLOG.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.ERRORLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.ERRORLOG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c %x - %m%n
log4j.appender.ERRORLOG.File=D:/logs/datatrans/datatrans_INFO.log
log4j.appender.file.maxFileSize=100MB
log4j.appender.file.maxBackupIndex=10